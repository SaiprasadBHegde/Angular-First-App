<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {

    <li>
      <app-user
        [selected]="user.id === selectedUserId"
        [user]="user"
        (select)="SelectUser($event)"
      ></app-user>
    </li>
    }
  </ul>

  @if (currentUser){
  <app-tasks [id]="currentUser.id" [name]="currentUser.name"></app-tasks>
  } @else {
  <p id="fallback">Please select a user to know the assigned tasks</p>
  }
</main>
